<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankDoor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="d-flex align-items-center justify-content-center">
    <div>
      <p class="titulo">Registrarse</p>
    </div>

    <form action="/registrar" method="post">

      <div class="form-group mt-3"> 
        <input class="campo" type="text" name="name" id="name">
        <label for="name" class="form-text mt-2 label">Nombre Completo</label>
      </div>

      <div class="form-group mt-3"> 
        <input class="campo" type="text" name="user" id="user">
        <label for="user" class="form-text mt-2 label">Nombre de usuario</label>
      </div>

      <div class="form-group mt-3"> 
        <input class="campo" type="email" name="email" id="email">
        <label for="email" class="form-text mt-2 label">Correo electrónico</label>
      </div>

      <div class="form-group mt-3">
        <input class="campo" type="password" name="password" id="password">
      <label for="password" class="form-text mt-2 label">Contraseña</label>
      </div>
      
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn boton">registrarse</button>
      </div>
    </form>
    <p class="mt-3">Ya tienes una cuenta? <a href="/" class="enlace">Iniciar sesión</a></p>

  </div>
    
</html>
